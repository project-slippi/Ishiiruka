  macOS64-netplay:
    name: "macOS Netplay"
    runs-on: macos-10.15
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: 'Fetch Git Tags'
        if: success()
        run: |
          git fetch --prune --unshallow
          echo ::set-env name=GIT_BRANCH::$(git rev-parse --abbrev-ref HEAD)
          echo ::set-env name=GIT_HASH::$(git rev-parse --short HEAD)
          echo ::set-env name=GIT_TAG::$(git describe --tags --abbrev=0)
          echo ::set-env name=CURR_DATE::$(date +%Y-%m-%d)
      - name: "Install 10.14 SDK"
        if: success()
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          wget https://github.com/phracker/MacOSX-SDKs/releases/download/10.15/MacOSX10.14.sdk.tar.xz
          tar -xf MacOSX10.14.sdk.tar.xz
          rm MacOSX10.14.sdk.tar.xz
          sudo mv MacOSX10.14.sdk /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/
      - name: "Download and Install prerequisites"
        if: success()
        shell: bash
        run: |
          wget https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.3/wxWidgets-3.1.3.tar.bz2
          tar -xf wxWidgets-3.1.3.tar.bz2
          rm wxWidgets-3.1.3.tar.bz2
          brew update
          brew upgrade cmake
          brew install \
          ffmpeg \
          libpng \
          libav \
          pkgconfig \
          libao \
          sound-touch \
          hidapi \
          create-dmg
      - name: "Cache wxWidgets 3.1.3"
        uses: actions/cache@v1
        env:
          cache-name: "wxWidgets-3.1.3-macOS"
        with:
          path: ./wxWidgets-3.1.3/build
          key: "wxWidgets-3.1.3-macOS-Catalina"
      - name: "Install wxWidgets 3.1.3"
        if: success()
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          cd wxWidgets-3.1.3
          cd build
          ../configure
          make -j7
          sudo make install
      - name: "Build Netplay"
        if: success()
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          mkdir build
          cd build
          cmake ..
          make -j7
      - name: "Package Netplay"
        if: success()
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          FILE_NAME=${{ env.CURR_DATE }}-${{ env.GIT_HASH }}-${{ env.GIT_TAG }}-macOS-netplay.dmg
          echo "::set-env name=FILE_NAME::${FILE_NAME}"
          cp -Rf Data/Sys build/Binaries/Slippi\ Dolphin.app/Contents/Resources/
          mkdir artifact
          create-dmg --no-internet-enable \
            --volname "Slippi Dolphin Installer" \
            --volicon "Data/slippi_dmg_icon.icns" \
            --background "Data/slippi_dmg_background.png" \
            --text-size 14 \
            --window-pos 200 120 \
            --window-size 590 610 \
            --icon-size 100 \
            --app-drop-link 440 196 \
            --icon "Slippi Dolphin.app" 140 110 \
            --hide-extension "Slippi Dolphin.app" \
            "${FILE_NAME}" \
            "./build/Binaries/"
          mv "${FILE_NAME}" artifact/
      - name: "Publish"
        if: success()
        uses: actions/upload-artifact@v2-preview
        with:
          name: "macOS-netplay"
          path: "./artifact/"
