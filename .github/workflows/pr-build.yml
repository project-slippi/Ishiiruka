            libpulse-dev \
            libreadline-dev \
            libsfml-dev \
            libsoil-dev \
            libsoundtouch-dev \
            libswscale-dev \
            libusb-1.0-0-dev \
            libwxbase3.0-dev \
            libwxgtk3.0-dev \
            libxext-dev \
            libxrandr-dev \
            portaudio19-dev \
            zlib1g-dev \
            libudev-dev \
            libevdev-dev \
            libmbedtls-dev \
            libcurl4-openssl-dev \
            libegl1-mesa-dev \
            libpng-dev \
            qtbase5-private-dev \
            libxxf86vm-dev \
            x11proto-xinerama-dev
        - name: "Build Netplay Dolphin"
          if: success()
          working-directory: ${{ github.workspace }}
          run: |
            ./build-linux.sh
        - name: "Build Netplay AppImage"
          if: success()
          working-directory: ${{ github.workspace }}
          run: |
            ./build-appimage.sh
        - name: "Package Netplay"
          if: success()
